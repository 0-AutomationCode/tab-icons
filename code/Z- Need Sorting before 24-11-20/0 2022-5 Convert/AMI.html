  <script>
    // -1- hide from Khawater to correct name 
    $("#input-kh").on("input", function a() {
      var inp = $("#input-kh").val()
      var arr = inp.slice(0, -8).split(' ')
      var result = `${arr.slice(0, 2).join(' ')} - ${arr.slice(-2).join(' ')} - ${arr.slice(3, -3).join(' ')}`
      // console.log(arr)
      console.log(result)
      $("#result-kh").text(result)
      $("#result-kh").text(result).select()

      // copy past
      var r = document.createRange();
      r.selectNode(document.getElementById('result-kh'));
      console.log(r)
      window.getSelection().removeAllRanges();
      window.getSelection().addRange(r);
      document.execCommand('copy');
      window.getSelection().removeAllRanges();
      $("#input-kh").val('')
    });

    // 0- From Whatsapp number to number without 0
    // +962 7 8029 1130 => 780291130
    // +966 7 8029 1130 => 966780291130
    $("#input-wfwf").on("input", function a() {
      var ind = $("#input-wfwf")[0].value
      var arr = ind.slice(1).split(' ')
      var result = ''
      console.log(arr)
      if (arr[0] === '962') {
        result = arr.slice(1).join('')
      } else {
        result = arr.join('')
      }

      $("#result-wfwf").text(function (text) {
        return result;
      });
      console.log(result)
      $("#result-kh").text(result)
      $("#result-kh").text(result).select()

      // copy past
      var r = document.createRange();
      r.selectNode(document.getElementById('result-wfwf'));
      console.log(r)
      window.getSelection().removeAllRanges();
      window.getSelection().addRange(r);
      document.execCommand('copy');
      window.getSelection().removeAllRanges();
      $("#input-wfwf").val('')
    });



    // 1- from $ to JD
    $("#input1").on("input", function a() {
      var dollar = $("#input1")[0].value
      var jd = (dollar / 1.41).toFixed(2)
      $("#result1").text(function (text) {
        return jd;
      });
    });
    // 3- from $ per year to JD per month
    $("#input3").on("input", function a() {
      var dollar = $("#input3")[0].value
      var jd = ((dollar / 12) / 1.41 * 1000)
      $("#result3").text(function (text) {
        return Math.trunc(jd);
      });
    });
    // 5- from $ per hour to JD per month
    $("#input5").on("input", function a() {
      var dollar = $("#input5")[0].value
      var jd = dollar / 1.41 * 176
      $("#result5").text(function (text) {
        return Math.trunc(jd);
      });
    });
    // 6- from question per hour to JD per month
    // 8 question per hour * 30
    $("#input6").on("input", function a() {
      var dollar = $("#input6")[0].value
      var jd = dollar / 1.41 * 176 * 3
      $("#result6").text(function (text) {
        return Math.trunc(jd);
      });
    });
    // 7- from € Euro to Dollar 
    $("#input7").on("input", function a() {
      var euro = $("#input7")[0].value
      var dollar = euro * 1.1
      var jd = dollar / 1.41
      $("#result7").text(function (text) {
        return Math.trunc(dollar);
      });
      $("#result77").text(function (text) {
        return Math.trunc(jd);
      });
    });
    // 8- from £ Pound sterling to Dollar 
    $("#input8").on("input", function a() {
      var pound = $("#input8")[0].value
      var dollar = pound * 1.23
      var jd = dollar / 1.41
      $("#result8").text(function (text) {
        return Math.trunc(dollar);
      });
      $("#result88").text(function (text) {
        return Math.trunc(jd);
      });
    });
    // 9- from 1g Gold to How much jd you have 
    $("#input-9").on("input", function a() {
      var OneGramGoldPrice = $("#input-9")[0].value
      var shouldHave = OneGramGoldPrice * 85
      $("#result-9").text(function (text) {
        return Math.trunc(shouldHave);
      });
    });
    // 10- How much JD zakkah should pay if have jd amount for 1 year
    $("#input-10").on("input", function a() {
      var howMuchHaveFor1Year = $("#input-10")[0].value
      var howMuchShouldPayForZakkah = (howMuchHaveFor1Year / 40) * 1000
      $("#result-10").text(function (text) {
        return Math.trunc(howMuchShouldPayForZakkah);
      });
    });
    // 11- from JD to SAR
    $("#input-11").on("input", function a() {
      var jd = $("#input-11")[0].value
      var sar = (jd / 0.19).toFixed(2)
      $("#result-11").text(function (text) {
        return sar;
      });
    });
    // 12- from SAR to JD
    $("#input-12").on("input", function a() {
      var sar = $("#input-12")[0].value
      var jd = (sar * 0.19).toFixed(2)
      $("#result-12").text(function (text) {
        return jd;
      });
    });

    // 12- from IND per year to JD per month
    $("#input-13").on("input", function a() {
      var ind = $("#input-13")[0].value
      var jd = (ind * 930) / 12
      $("#result-13").text(function (text) {
        return jd;
      });
    });
